<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" data-th-href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
<title>Lista de Alumnos</title>
</head>
<body class="bg-dark text-white">
	<header th:replace="~{layouts/header.html :: header}"></header>
	<div class="container my-5">
		<table class="table table-dark table-hover">
		  <thead>
		    <tr>
		      <th scope="col">Dni</th>
			  <th scope="col">Nombre</th>
		      <th scope="col">Apellido</th>
			  <th scope="col">Fecha de Nacimiento</th>
		      <th scope="col">Mail</th>
		      <th scope="col">Telefono</th>
		      <th scope="col">Domicilio</th>
		  </thead>
		  <tbody>
		    <tr th:each="alumno : ${listadoAlumno}">
		      <td th:text="${alumno.dni}"></td>
			  <td th:text="${alumno.nombre}"></td>
		      <td th:text="${alumno.apellido}"></td>
			  <td th:text="${alumno.fechaNacimiento}"></td>
		      <td th:text="${alumno.mail}"></td>
		      <td th:text="${alumno.telefono}"></td>
		      <td th:text="${alumno.domicilio}"></td>
		      <td>
		      	<a th:href="@{'/modificarAlumno/'+${alumno.dni}}" class="btn btn-warning">Modificar</a>
				<a th:href="@{'/borrarAlumno/'+${alumno.dni}}" class="btn btn-danger">Borrar</a>
			  </td>
		    </tr>
		   </tbody>
		</table>
	</div>
	<footer th:replace="~{layouts/footer.html :: footer}"></footer>
	<script data-th-src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
